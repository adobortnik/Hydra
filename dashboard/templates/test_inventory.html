<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Inventory Stats</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark text-light">
    <div class="container mt-5">
        <h1>Inventory Stats Test</h1>
        
        <div class="card bg-secondary mb-4">
            <div class="card-body">
                <h2>Inventory Stats</h2>
                <pre id="statsJson">Loading...</pre>
                
                <div class="row mt-4">
                    <div class="col-md-3">
                        <div class="card bg-dark">
                            <div class="card-body text-center">
                                <h3>Total</h3>
                                <h2 id="totalAccounts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-dark">
                            <div class="card-body text-center">
                                <h3>Available</h3>
                                <h2 id="availableAccounts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-dark">
                            <div class="card-body text-center">
                                <h3>Used</h3>
                                <h2 id="usedAccounts">0</h2>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="card bg-dark">
                            <div class="card-body text-center">
                                <h3>Recently Added</h3>
                                <h2 id="recentlyAdded">0</h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <button id="refreshBtn" class="btn btn-primary">Refresh Stats</button>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            loadStats();
            
            document.getElementById('refreshBtn').addEventListener('click', loadStats);
        });
        
        async function loadStats() {
            try {
                const response = await fetch('/api/inventory/stats');
                const stats = await response.json();
                
                // Display raw JSON
                document.getElementById('statsJson').textContent = JSON.stringify(stats, null, 2);
                
                // Update stats cards
                document.getElementById('totalAccounts').textContent = stats.total || 0;
                document.getElementById('availableAccounts').textContent = stats.available || 0;
                document.getElementById('usedAccounts').textContent = stats.used || 0;
                document.getElementById('recentlyAdded').textContent = stats.recently_added || 0;
            } catch (error) {
                console.error('Error loading stats:', error);
                document.getElementById('statsJson').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
